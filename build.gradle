group 'com.github.gallardo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java {
            exclude '/toplevel/subd/**'
        }
    }
    subd {
        java {
            srcDirs = [ 'src/main/java/toplevel/subd' ]
        }
    }
}


// Convenience task to build all source sets
task allClasses(type: Task, dependsOn: [classes, subdClasses])